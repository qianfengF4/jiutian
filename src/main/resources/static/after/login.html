<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<!--    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
<!--    <meta http-equiv="pragma" content="no-cache">-->
<!--    <meta http-equiv="cache-control" content="no-cache">-->

    <title>九天 管理</title>
<!--    <link rel="icon" href="loginSpecial/images/favicon.ico" type="image/x-icon"/>-->
<!--    <link rel="shortcut icon" href="loginSpecial/images/favicon.ico" type="image/x-icon"/>-->
    <link href="../media/css/default.css" rel="stylesheet" type="text/css" />
    <!--必要样式-->
    <link href="../media/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="../media/css/demo.css" rel="stylesheet" type="text/css" />
    <link href="../media/css/loaders.css" rel="stylesheet" type="text/css" />
    <script src="../media/js/jquery-3.3.1.js"></script>
    <script src="../media/js/vue.min.js"></script>

</head>
<body>
<div class='login'>

    <!--<img class="MyLogo" src="loginSpecial/images/logo01.png" alt="   LOGO">-->
    <div class='login_title'>
        <span>管理员登录</span>
    </div>
    <div class='login_fields'>
        <div class='login_fields__user'>
            <div id="msg" style="color: red">
                {{message}}
           </div>
            <input name="login" id="username" placeholder='用户名' maxlength="16" class="username" type='text' autocomplete="off" value="admin"/>
<!--            <div class='validation'>-->
<!--                <img alt="" src='loginSpecial/img/tick.png'>-->
<!--            </div>-->
        </div>
        <div class='login_fields__password'>
<!--            <div class='icon'>-->
<!--                <img alt="" src='loginSpecial/img/lock_icon_copy.png'>-->
<!--            </div>-->
            <input name="pwd" id="password" class="passwordNumder" placeholder='密码' maxlength="16" type='text' autocomplete="off">
<!--            <div class='validation'>-->
<!--                <img alt="" src='loginSpecial/img/tick.png'>-->
<!--            </div>-->
        </div>
        <div class='login_fields__password'>
<!--            <div class='icon'>-->
<!--                <img alt="" src='loginSpecial/img/key.png'>-->
<!--            </div>-->
            <input name="code" placeholder='验证码' maxlength="4"  class="ValidateNum" type='text' name="ValidateNum" autocomplete="off">
            <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
                <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
            </div>
        </div>
        <div class='login_fields__submit'>
            <input id="denglu" type='button' value='登录'>
        </div>
    </div>
    <div class='success'>
    </div>
    <div class='disclaimer'>
        <p>欢迎登陆九天管理平台</p>
    </div>
</div>
<div class='authent'>
    <div class="loader" style="height: 60px;width: 60px;margin-left: 28px;margin-top: 40px">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <p>认证中...</p>
</div>
<div class="OverWindows"></div>
<link href="../media/layui/css/layui.css" rel="stylesheet" type="text/css" />
<!--<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>-->

<script src="../media/layui/layui.js" type="text/javascript"></script>
<script src="../media/js/particleground.js" type="text/javascript"></script>
<script src="../media/js/treatment.js" type="text/javascript"></script>
<script src="../media/js/jquery.mockjax.js" type="text/javascript"></script>
<script src="../media/js/controlLogin.js" type="text/javascript"></script>
</body>
<script>
   var msg = new Vue({
          el: '#msg',
          data: {
          message: ''
      }
   })
</script>
</html>
