<script type="application/javascript">

    verifyCode = new GVerify("v_container");

    function submitRegister() {

        /* 获取验证码 */
        var verifyCode = new GVerify("v_container");
        /* 获取用户输入的验证码 */
        var imgCode = $("#inputCode").val();
        /* 获取用户输入的手机号 */
        var phoneNum = $("#inputPhone").val();
        /* 获取用户输入短信验证码 */
        var phoneCode = $("#inputPhoneCode").val();
        /* 获取用户输入的密码 */
        var password = $("#inputPassword").val();
        /* 比较 */
        if (verifyCode.validate(imgCode)) {

            if (phoneCode == reCode) {

                $.ajax({
                    url: "/api/user/register.do",
                    data: {"phoneNumber": phoneNum, "password": password},
                    type:"post",
                    success: function(data){
                        if (data.code==200){
                            location.href = "login.html";
                        } else {
                            alert("注册失败！");
                        }
                    }
                });
            } else {
                alert("注册失败")
            }
        }
    }
    function putCode() {

        var phoneNum = $("#inputPhone").val();

        $.post("/api/send/message.do",{"phoneNumber":phoneNum},function (data) {

            /* 全局变量 */
             reCode=data.data;
        })

    }
    
    
</script>
