        <div style="width: 570px;height: 34px;">
            <span style="padding-left: 10px;" onclick="fenlei(0)"><a href="#">全部</a></span>

    <div style="width: 1002px;height: 32px;margin-top: 24px;margin-bottom: 10px;background-color: #FBFBFB">
        <button onclick="fenlei(99)" style="width: 60px;height: 30px">最热门</button>
    </div>

    <form  action="" style="width: 1200px;">
        <div style="width: 1200px;height: 1065px;float: left" id="xingqu" >
            <div v-for="item in obj" style="width: 483px;height: 186px;border-width: 1px;border-style: solid;border-color: #DFDFDF;padding: 15px 12px 15px 12px;margin: 0px 28px 27px 0px;float: left">
                <a href="" style="float: left">

                <dl style="width:225px;height:116px;float: left;margin-bottom: 0px">
                    <dt style="width: 225px;height: 14px;margin-bottom: 14px">{{item.title}}</dt>
                    <dd style="width: 225px;height: 22px">更新日期：{{item.creatData}}</dd>
                    <dd style="width: 225px;height: 22px">年级：{{item.gradeName}}&nbsp;&nbsp;&nbsp;&nbsp;学科：{{item.projectName}}</dd>
                    <dd style="width: 225px;height: 22px">播放次数：{{item.playNumber}}</dd>
                    <dd style="width: 225px;height: 22px">内容简介：{{item.detail}}</dd>
                </dl>

                <div >
                    <button type="button" onclick="xq(this.value)" :value="item.id" class="btn btn-warning" style="float: right">查看详情</button>
                </div>
            </div>

        </div>


    </form>

<div style="text-align: center;position:fixed;bottom:50px;">

<script>
var num=0;

    var xingqu = new Vue({
        el: '#xingqu',
        data: {
            obj: {}
        },

        mounted() {
            $.get("/api/select/allList.do?num="+num, function (data) {
                xingqu.obj = data.data;
                num=num+1;
            })

        }
    });

     function   jiazaigengduo(){
         $.get("/api/select/allList.do?num="+num, function (data) {
             xingqu.obj = data.data;
             num = num+1;
         })
     };
     function fenlei(num) {
         $.get("/api/select/allListBynum.do?num="+num, function (data) {
             xingqu.obj = data.data;
         })
     };
     function  xq(id){
         alert("+++");
         location.href="xiangqing.html?id="+id;
     };
</script>
